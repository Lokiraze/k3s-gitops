apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-movies-pv
spec:
  storageClassName: nfs-client
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.7.7
    path: "/mnt/user/media/movies"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-movies-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Mi
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-books-pv
  namespace: media
spec:
  storageClassName: nfs-client
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.7.7
    path: "/mnt/user/media/books"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-books-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Mi
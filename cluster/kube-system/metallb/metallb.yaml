apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: metallb
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metallb
    version: 0.12.0
  values:
    configInline:
      peers:
      - peer-address: 192.168.1.1
        peer-asn: 64512
        my-asn: 64512
      address-pools:
      - name: bgp
        protocol: bgp
        addresses:
        -  192.168.69.0/24
        avoid-buggy-ips: true
    prometheus:
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.3
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.3
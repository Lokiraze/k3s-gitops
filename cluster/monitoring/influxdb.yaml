---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: influxdb
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://helm.influxdata.com/
    name: influxdb
    version: 4.8.4
  values:
    image:
      repository: influxdb
      tag: 1.8.2
    service:
      type: LoadBalancer
      externalIPs:
      - 192.168.1.86
      externalTrafficPolicy: Local
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "nfs-client"
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 6
      periodSeconds: 5
    config:
      opentsdb:
        enabled: true
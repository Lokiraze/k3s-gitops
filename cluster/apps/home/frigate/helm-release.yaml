---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  releaseName: frigate
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.10.1-amd64
    env:
      TZ: America/Phoenix
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: frigate-config
      media:
        enabled: true
        type: custom
        mountPath: "/media"
        readOnly: false
        volumeSpec:
          nfs:
            server: 192.168.1.50
            path: "/mnt/user/cctv/frigate"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache: 
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 3Gi
        mountPath: /dev/shm
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: cctv.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "cctv.${SECRET_DOMAIN}"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: tpu
              operator: In
              values:
              - google-coral
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            mqtt: 
              host: eclipse-mosquitto
              topic_prefix: frigate
            database:
              path: /data/frigate.db
            detectors:
              coral:
                type: edgetpu
                device: usb
            ffmpeg:
              input_args:
                - -avoid_negative_ts
                - make_zero
                - -flags
                - low_delay
                - -strict
                - experimental
                - -fflags
                - +genpts+discardcorrupt
                - -rtsp_transport
                - tcp
                - -stimeout
                - "5000000"
                - -use_wallclock_as_timestamps
                - "1"
            cameras:
              # ---
              porch:
                ffmpeg:
                  inputs:
                    - path: ${PORCH_CAMERA}
                      roles:
                        - detect
                        - rtmp
                snapshots:
                  enabled: true
                detect:
                  height: 2160
                  width: 3840
                  fps: 5
              garage:
                ffmpeg:
                  inputs:
                    - path: "${GARAGE_CAMERA}"
                      roles:
                        - detect
                        - rtmp
                snapshots:
                  enabled: true
                detect:
                  height: 2160
                  width: 3840
                  fps: 5
              backyard_pathway_1:
                ffmpeg:
                  inputs:
                    - path: ${BACKYARD_PATHWAY_CAMERA_1}
                      roles:
                        - detect
                        - rtmp
                snapshots:
                  enabled: true
                detect:
                  height: 2160
                  width: 3840
                  fps: 5
              side_alley_1:
                ffmpeg:
                  inputs:
                    - path: ${SIDE_ALLEY_CAMERA_1}
                      roles:
                        - detect
                        - rtmp
                snapshots:
                  enabled: true
                detect:
                  height: 2160
                  width: 3840
                  fps: 5
              side_alley_2:
                ffmpeg:
                  inputs:
                    - path: ${SIDE_ALLEY_CAMERA_2}
                      roles:
                        - detect
                        - rtmp
                snapshots:
                  enabled: true
                detect:
                  height: 2160
                  width: 3840
                  fps: 5 

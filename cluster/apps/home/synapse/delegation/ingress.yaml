apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse-delegation-ingress
  namespace: home
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, HEAD, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, X-Requested-With, Content-Type, Accept, Authorization"
spec:
  ingressClassName: external
  rules:
  - host: "${SECRET_DOMAIN}"
    http:
      paths:
      - path: /.well-known/matrix/
        pathType: Prefix
        backend:
          service:
            name: delegation-service
            port: 
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: delegation-service
            port: 
              number: 80
  tls:
  - hosts:
    - "${SECRET_DOMAIN}"
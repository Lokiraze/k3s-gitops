---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita
  namespace: media
  labels:
    app.kubernetes.io/name: kavita
    app.kubernetes.io/instance: kavita
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kavita
      app.kubernetes.io/instance: kavita
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kavita
        app.kubernetes.io/instance: kavita
    spec:
      containers:
        - name: kavita
          image: docker.io/kizaing/kavita:0.5.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/Phoenix
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /kavita/config
            - name: media
              mountPath: /manga
              subPath: /manga
          resources:
            requests:
              cpu: 250m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: kavita-config
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media-books-pvc


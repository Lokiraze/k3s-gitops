---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kavita
  namespace: media
  labels:
    app.kubernetes.io/name: kavita
    app.kubernetes.io/instance: kavita
spec:
  ingressClassName: internal
  rules:
    - host: "mangas.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: kavita
                port:
                  number: 5000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "mangas.${SECRET_DOMAIN}"
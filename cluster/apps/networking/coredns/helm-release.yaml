---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
  values:
    rbac:
      create: true
    replicaCount: 1
    isClusterService: false
    serviceType: LoadBalancer
    service:
      loadBalancerIP: "${COREDNS_LB}"
      externalTrafficPolicy: Local
    prometheus:
      service:
        enabled: false
      monitor:
        enabled: false
    servers:
    - zones:
      - zone: "${SECRET_DOMAIN}."
        scheme: dns://
        # use_tcp: true
      port: 53
      plugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: etcd
        parameters: "${SECRET_DOMAIN}"
        configBlock: |-
          stubzones
          path /skydns
          endpoint http://etcd:2379

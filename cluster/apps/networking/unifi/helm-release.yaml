---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  releaseName: unifi
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.5.53
    persistence:
      enabled: true
      existingClaim: unifi-pvc
    timezone: "America/Phoenix"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - "unifi.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "unifi.${SECRET_DOMAIN}"
    guiService:
      type: LoadBalancer
      loadBalancerIP: "${UNIFI_LB}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      type: LoadBalancer
      loadBalancerIP: "${UNIFI_LB}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      loadBalancerIP: "${UNIFI_LB}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: "${UNIFI_LB}"
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi

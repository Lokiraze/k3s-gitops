---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-redis
spec:
  selector:
    matchLabels:
      app: authelia-redis
  template:
    metadata:
      labels:
        app: authelia-redis
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          image: redis:alpine
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: MASTER
              value: "true"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-data
          resources:
            limits:
              memory: 256Mi
              cpu: 125m
            requests:
              cpu: 70m
              memory: 200Mi
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: authelia-redis
spec:
  type: ClusterIP
  selector:
    app: authelia-redis
  ports:
    - name: tls
      port: 6379
      targetPort: 6379

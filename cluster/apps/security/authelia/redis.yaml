---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app authelia-redis
spec:
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          image: redis:alpine
          args:
            - --require-pass
            - ${REDIS_PASSWORD}
          env:
            - name: MASTER
              value: "true"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: &port 6379
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: *port
          livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: *port
          volumeMounts:
            - mountPath: /data
              name: redis-data
          resources:
            limits:
              memory: 256Mi
              cpu: 125m
            requests:
              cpu: 70m
              memory: 200Mi
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: *app
spec:
  type: ClusterIP
  selector:
    app: *app
  ports:
    - name: tls
      port: *port
      targetPort: *port

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  releaseName: unifi
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
    - name: metallb
      namespace: kube-system
    - name: ingress-nginx-internal
      namespace: networking
  values:
    image:
      tag: 6.2
    persistence:
      enabled: true
      size: 2Gi
      storageClass: longhorn
    timezone: "America/Phoenix"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    guiService:
      enabled: true
      type: ClusterIP
      # loadBalancerIP: 192.168.1.82
      # annotations:
      #   metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.69.82
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.69.82
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.69.82
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
  valuesFrom:
    - kind: Secret
      name: unifi-values
      optional: false

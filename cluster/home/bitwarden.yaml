---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: home
spec:
  releaseName: bitwarden
  interval: 5m
  chart:
    spec:
      chart: bitwardenrs
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: bitwarden
    fullnameOverride: bitwarden
    image:
      repository: bitwardenrs/server
      tag: latest
    bitwardenrs:
      signupsAllowed: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
  valuesFrom:
    - kind: Secret
      name: bitwarden-values
      optional: false
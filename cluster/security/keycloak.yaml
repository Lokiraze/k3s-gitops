---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: security
spec:
  releaseName: keycloak
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://codecentric.github.io/helm-charts
      chart: keycloak
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: alemairebe/keycloak
      tag: 12.0.4
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: 12.6-alpine
      persistence:
        enabled: true
        storageClass: longhorn
        mountPath: /var/lib/postgresql
      securityContext:
        runAsUser: 70
      containerSecurityContext:
        runAsUser: 70
      postgresqlDataDir: /var/lib/postgresql/data
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
  valuesFrom:
    - kind: Secret
      name: keycloak-values
      optional: false

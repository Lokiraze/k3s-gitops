---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-cctv-pv
spec:
  storageClassName: nfs-media-cctv
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.50
    path: "/mnt/user/cctv/frigate"
  mountOptions:
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
